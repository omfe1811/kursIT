<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" ; href="style.css" />

  <body>
    <h1>Password page</h1>
    <hr />
    <!--create a form container-->
    <div class="d-flex justify-content-center">
      <form method="POST" id="passworform" class="shadow p-4 border rounded">
        <label for="userinput">User Name</label>
        <input
          type="text"
          class="form-control"
          name="usernameinput"
          id="userinput"
        />
        <label for="userpassword">User Password</label>
        <input
          type="password"
          class="form-control"
          name="userpasswordinput"
          id="userpassword"
        />
        <button type="button" id="formsubmitbutton" class="btn btn-dark mt-4">
          Submit
        </button>
      </form>
    </div>
    <script>
      //it is my script
      console.log("it is working");
      //let us create a credential for admin
      let adminObject = {
        userName: "admin",
        userPassword: "1234",
      };
      //add event listener to button

      let triesCount = 0;
      document
        .getElementById("formsubmitbutton")
        .addEventListener("click", (e) => {
          e.preventDefault();
          let userName = document.getElementById("userinput").value;
          console.log("you pressed submit button");
          console.log(userName);
          //get user password
          let = userPassword = document.getElementById("userpassword").value;
          console.log(userPassword);

          let userObject = {
            userName: userName,
            userPassword: userPassword,
          };
          console.log(userObject.userName, userObject.userPassword);

          //get admin credentials
          console.log(adminObject.userName, adminObject.userPassword);
          //clear the fields
          document.getElementById("userinput").value = "";
          document.getElementById("userpassword").value = "";

          if (
            adminObject.userName == userObject.userName &&
            userObject.userPassword == adminObject.userPassword
          ) {
            window.location = "adminpage.html";
            console.log("welcome admin");
          } else {
            alert("no admin no no");
            triesCount++;
          }
          if (triesCount >= 3) {
            document.getElementById("passworform").style.visibility = "hidden";
            alert("stoopid");
          }
          //$("rrrr").on()
        });
    </script>
  </body>
</html>
